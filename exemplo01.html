<script>
    //exemplo de Arrow function
    const saudacao = () => 'olá, senai!'
    console.log(saudacao());//saida olá, senai!


    //exemplo somar
    const somar = (a,b) => a + b;
    console.log(somar(5,3)); //saida 8


    //exemplo quadrado
    const quadrado = (x) => x * x;
    console.log(quadrado(4));


    //exemplo quadrado sem parenteses
    const quadrado_ = x => x * x;
    console.log(quadrado_(5));
</script>
