<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números ímpares</title>
</head>
<body>
    <h1>Números ímpares</h1>
    <div id="resultado"></div>

    <script>
        let resultadoDiv = document.getElementById("resultado");
        let numerosimpares = "";

        for(let i=0; i<=10; i++){
            if (i% 2 == 1){
                numerosimpares += i + "<br>";
            }
        }
        resultadoDiv.innerHTML = numerosimpares;

    </script>
    
</body>
</html>
