<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar se é positivo ou negativo</title>
</head>
<body>
    <label for="idade"> Digite um número</label>
    <input type="number" id="numero">
    <button onclick="verificarNumero()"> Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarNumero(){
            let numero = document.getElementById("numero").value;
            let resultado = document.getElementById("resultado");
            if (numero > 0){
                resultado.textContent = "Número positivo";

            }else {
                resultado.textContent = "Número negativo";
            }
        }
        
    </script>
</body>
</html>
